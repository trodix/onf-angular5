<div class="row pt-5">
  <div class="col-md-4 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Se connecter</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Adresse mail</label>
            <input [(ngModel)]="loginUserData.email" type="email" name="email" id="u_email" class="form-control rounded-0" required/>
          </div>
          <div class="form-group">
            <label for="">Mot de passe</label>
            <input [(ngModel)]="loginUserData.password" type="password" name="password" id="u_password" class="form-control rounded-0" required />
          </div>
          <button (click)="loginUser(); $event.preventDefault();" class="btn btn-success float-right" type="submit">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</div>
